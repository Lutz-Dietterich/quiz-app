<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/lib/img/favicon_io/favicon.ico"
    />
    <link rel="stylesheet" href="./lib/css/style.css" />
    <link href="/lib/font/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="/lib/font/fontawesome/css/brands.css" rel="stylesheet" />
    <link href="/lib/font/fontawesome/css/solid.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>
        <img src="/lib/img/quiz-gb0d1a774c_640.png" alt="Quiz Apppp ;-)" />
      </h1>
    </header>
    <main class="site__content">
      <section class="card">
        <h2>Create a new Question - Card</h2>
        <form class="card__form" action="">
          <label class="card__p" for="question">Write your Question!</label>
          <textarea
            name="question"
            id="question"
            cols="30"
            rows="10"
          ></textarea>

          <label class="card__p" for="answer">Write your Answer!</label>
          <textarea name="answer" id="answer" cols="30" rows="10"></textarea>

          <label class="card__p" for="tag">Tag:</label>
          <input type="text" name="tag" id="tag" />

          <button type="submit" class="card__button--answer">Submit</button>
        </form>
      </section>
    </main>

    <footer>
      <nav class="footer__nav">
        <ul>
          <li>
            <a href="index.html"><i class="far fa-house"></i></a>
          </li>
          <li>
            <a href="bookmark.html"><i class="far fa-bookmark"></i></a>
          </li>
          <li class="footer__li--here">
            <a href="form.html"><i class="far fa-file-circle-plus"></i></a>
          </li>
          <li>
            <a href="profile.html"><i class="far fa-user"></i></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
