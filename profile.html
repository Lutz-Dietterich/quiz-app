<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App Profile</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/lib/img/favicon_io/favicon.ico"
    />
    <link rel="stylesheet" href="./lib/css/style.css" />
    <link href="/lib/font/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="/lib/font/fontawesome/css/brands.css" rel="stylesheet" />
    <link href="/lib/font/fontawesome/css/solid.css" rel="stylesheet" />

    <script src="./lib/js/bookmark.js" defer></script>
  </head>
  <body>
    <header>
      <h1>
        <img src="/lib/img/quiz-gb0d1a774c_640.png" alt="Quiz Apppp ;-)" />
      </h1>
    </header>
    <main class="site__content">
      <section class="card">
        <section class="card__profile--header">
          <img
            class="card__profileImg"
            src="./lib/img/user-310807_640.png"
            width="300px"
            height="300px"
            alt="Profile Image"
          />
          <h2>Max Doe</h2>
        </section>

        <article class="card__aboutMe">
          <h3>About Me</h3>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates
            id vitae dolorum non libero rerum labore quibusdam eum fugiat
            assumenda.
          </p>
        </article>

        <section class="card__counter">
          <div class="card__counter--display">
            <div class="card__counter--questionsIcon">
              <i class="far fa-question"></i>
              <i class="far fa-exclamation"></i>
            </div>
            <p>12</p>
          </div>
          <div class="card__counter--display">
            <i class="far fa-bookmark"></i>
            <p>4</p>
          </div>
        </section>

        <section class="card__settings">
          <h3>Settings</h3>

          <section class="card__settings--list">
            <h4>Dark Mode</h4>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
          </section>
        </section>
      </section>
    </main>

    <footer>
      <nav class="footer__nav">
        <ul>
          <li>
            <a href="index.html"><i class="far fa-house"></i></a>
          </li>
          <li>
            <a href="bookmark.html"><i class="far fa-bookmark"></i></a>
          </li>
          <li class="footer__li--here">
            <a href="profile.html"><i class="far fa-user"></i></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
